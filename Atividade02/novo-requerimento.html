<!doctype html>
<html lang="en">
  <head>
    <title>Aluno Online</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@4.7.4/css/ionic.bundle.css"/>
  </head>
  <body>
      <ion-app>
          <ion-header>
              <ion-toolbar color="danger">
                  <ion-buttons slot="start">
                      <ion-button href="lista-requerimentos.html">
                          <ion-icon slot="start" name="arrow-back"></ion-icon>
                          
                      </ion-button>
                  </ion-buttons>
                  <ion-title>Novo requerimento</ion-title>
                  <ion-buttons slot="end">
                      <ion-button href="lista-requerimentos.html">
                          <ion-icon slot="start" name="add"></ion-icon>
                          Salvar
                      </ion-button>
                  </ion-buttons>
              </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offsed-md="6">
                        <ion-item>
                            <ion-label position="floating">Disciplina</ion-label>
                            <ion-select size-lg placeholder="Selecione uma">
                                <ion-select-option text-wrap value="ADS023">ADS023 - Programação para Dispositivos Móveis</ion-select-option>
                                <ion-select-option value="RCT024">RCT024 - Gerência de Projetos</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label>Avaliação</ion-label>
                            <ion-select placeholder="Seleciona uma">
                                <ion-select-option value="A1">A1</ion-select-option>
                                <ion-select-option value="A2">A2</ion-select-option>
                                <ion-select-option value="A3">A3</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating">Argumentação</ion-label>
                            <ion-textarea></ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </ion-content>
      </ion-app>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
